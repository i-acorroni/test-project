<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact — My Static Site</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Home</a>
        <a href="faq.html">FAQ</a>
        <a class="active" href="contact.html">Contact</a>
      </nav>
    </header>

    <main>
      <section class="card">
        <h1>Contact</h1>
        <p class="muted">Static demo form (doesn’t send anywhere).</p>

        <form onsubmit="event.preventDefault(); alert('Submitted (demo) ✅');">
          <div class="row">
            <div class="field">
              <label for="name">Name</label>
              <input id="name" name="name" placeholder="Your name" required />
            </div>
            <div class="field">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" placeholder="you@email.com" required />
            </div>
          </div>

          <div class="field">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Say hi…" required></textarea>
          </div>

          <div class="field">
            <button type="submit">Send</button>
          </div>
        </form>
      </section>
    </main>

    <footer>© <span id="year"></span> My Static Site</footer>
    <script>document.getElementById("year").textContent = new Date().getFullYear();</script>
  </body>
</html>
